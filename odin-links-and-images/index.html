<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilder und Verlinkung in HTML</title>
</head>
<body>
    <h1>Homepage</h1>
    <!-- ELemnt a für Verlikuungen "href" Hyper-Link-Funktion-->


    <!-- target="_blank" =  target = wo soll geöffnet werden, blank = neues TAB
    rel="noopener noreferrer" = "noopener" = beim öffnen des neuens Tab, dürfen keine Ihalte auf die schon geöffnet Webseite geladem werden => sicherheit 
    noreferrer = Die geöffnete Webseite soll nicht wissen von wo die Webseite geöffnet wurde    
    -->


    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer"><p> About The Odin Project, URL öffnet sich im selben Tab</p></a>




    <!-- Dies Lädt die Seite im anderen Verzeichnis-->
    <a href="pages/about.html">About laden innerhalb der eigenen Seite </a>

    <!--Bild eingedügt-->
    <!-- "." DAs punkt vor "/" ist als Verweis auf die 1. Ebene der Unterordner, zwei punkte 2  ebenen usw Pfadlänge sozusagen-->
    <!-- alt ist die Beschribung fürs Bild, welches verewemdet wird z.B. für sehbehinderte, nicht sichtbar auf der Webseite-->

    <img src="./images/dog.jpg" alt="Ein HUnd" height="222" width="222">



</body>
</html>
